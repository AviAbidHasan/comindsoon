<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="content">
                <h1>COMING SOON</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A ex sed tenetur modi, iure, iste saepe, perferendis facere temporibus beatae dolores minus at nostrum aperiam? </p>
    
                <div id="row" class="counter">
                    <div class="count">
                        <span id="days">00</span>
                        DAYS
                    </div>
    
                    <div class="count">
                        <span id="hours">00</span>
                        HOURS
                    </div>
    
                    <div class="count">
                        <span id="minutes">00</span>
                       MINUTES
                    </div>
                    
                    <div class="count">
                        <span id="seconds">00</span>
                       SECOND
                    </div>
                </div>
                <div class="icon">
                    
                        <a class="facebook" href="">
                          <i class="fab fa-facebook-f"></i>
                              
                          </a>
                      
                                  
                      
                        <a class="instagram" href="">
                          <i class="fab fa-instagram"></i>
                            
                        </a>
                      
                                  
                     
                          <a class="twitter" href="">
                          <i class="fab fa-twitter"></i>
                          
                          </a>
                          
                      
                        <a class="youtube" href="">
                          <i class="fab fa-youtube"></i>
                          
                          </a>
                          
                                 
                                                                         
                                
                    
                  </div>
            </div>
            <div class="form">
                
                <form>
                    <h1>Send Your Massage</h1>      
                    <input name="name" type="text" class="feedback-input" placeholder="Name" />   
                    <input name="email" type="text" class="feedback-input" placeholder="Email" />
                    <textarea name="text" id="ta" class="feedback-input" placeholder="Comment"></textarea>
                    <input type="submit" value="Send"/>
                  </form>
            </div>
        </div>
        
    </div>


   

    

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 5, 2024 00:00:00").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
        
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
      document.getElementById("days").innerHTML = days
      document.getElementById("hours").innerHTML = hours
      document.getElementById("minutes").innerHTML = minutes
      document.getElementById("seconds").innerHTML = seconds
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("days").innerHTML = "EXPIRED";
      }
    }, 1000);
    </script>

</body>
